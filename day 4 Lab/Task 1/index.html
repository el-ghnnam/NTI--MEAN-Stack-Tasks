<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shape Calculator</h1>

      <div class="form">
        <label>Rectangle:</label>
        <input type="number" id="rectWidth" placeholder="Width" />
        <input type="number" id="rectHeight" placeholder="Height" />
        <button onclick="calculateRectangle()">Calculate</button>
      </div>

      <div class="form">
        <label>Square:</label>
        <input type="number" id="squareSide" placeholder="Side Length" />
        <button onclick="calculateSquare()">Calculate</button>
      </div>

      <div class="form">
        <label>Circle:</label>
        <input type="number" id="circleRadius" placeholder="Radius" />
        <button onclick="calculateCircle()">Calculate</button>
      </div>

      <h2>Results:</h2>
      <div id="results"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
