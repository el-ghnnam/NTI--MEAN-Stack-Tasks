<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Day from Date</title>
    <style>
      body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      input[type="date"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2980b9;
      }

      .result {
        margin-top: 20px;
        font-size: 20px;
        color: #2c3e50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Find Day from Date</h2>
      <input type="date" id="dateInput" />
      <br />
      <button onclick="showDay()">Get Day</button>
      <div class="result" id="dayResult"></div>
    </div>

    <script>
      function getDayFromDate(dateStr) {
        const date = new Date(dateStr);
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        return days[date.getDay()];
      }

      function showDay() {
        const input = document.getElementById("dateInput").value;
        const resultDiv = document.getElementById("dayResult");

        if (input === "") {
          resultDiv.textContent = "Please select a date.";
          resultDiv.style.color = "red";
        } else {
          const day = getDayFromDate(input);
          resultDiv.textContent = `Day: ${day}`;
          resultDiv.style.color = "#2c3e50";
        }
      }
    </script>
  </body>
</html>
